<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-cormmerce Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="left">
         <div class="logo">
            <h3>Color<span>Pixel</span></h3>
         </div>
         <ul class="list-container">
            <li class="active">
                <ion-icon name="apps-outline"></ion-icon>
                Dashboard
            </li>
            <li>
                <ion-icon name="calendar-number-outline"></ion-icon>
                Calender
            </li>
            <li>
                <ion-icon name="wallet-outline"></ion-icon>

            </li>
            <li>
                <ion-icon name="diamond-outline"></ion-icon>
                Savings
            </li>
            <li>
                <ion-icon name="fast-food-outline"></ion-icon>

            </li>
            <li>
                <ion-icon name="person-outline"></ion-icon>

            </li>
            <li>
                <ion-icon name="settings-outline"></ion-icon>
                Settings
            </li>
         </ul>
         <div class="support">

            <p>Ask your query we willl be glad to help you. Don't forget to reach out to us</p>
            <button><ion-icon name="send-outline"></ion-icon>connect now</button>
         </div>
        </div>
        <div class="middle">

        </div>
        <div class="right">

        </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
